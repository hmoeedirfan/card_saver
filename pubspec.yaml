name: card_saver
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  csc_picker: ^0.2.7
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  firebase_analytics: ^10.7.2
  firebase_core: ^2.24.0
  firebase_crashlytics: ^3.4.6
  firebase_messaging: ^14.7.6
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  material_dialogs: ^1.1.4
  path_provider: ^2.1.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/banks/

flutter_launcher_icons:
  image_path: "assets/images/appicon.png"
  android: true
  ios: true
  adaptive_icon_background: "#ffffff"
